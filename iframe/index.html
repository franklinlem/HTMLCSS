<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iFrame</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iFrames</h1>
    <!--padrão do iframe = 300x150px-->
    <p>Acessando o site 
        <iframe src="https://franklem.com" frameborder="0" width="500px" height="500px"> Essa mensagem só aparece se o navegador for compatível!</iframe> por exemplo.</p>
    <p>O site <iframe src="https://google.com" frameborder="1">Google</iframe> é protegido e não aparece o conteúdo em um iframe.</p>
    <p>Curso em video <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no" ></iframe></p>
</body>
</html>
