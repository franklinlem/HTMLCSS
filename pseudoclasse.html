<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        div{
            background-color: gray;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 2px solid black;
            display: inline-block;
        }
        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">div01</div>
    <div id="d2">div02</div>
    <div id="d3">div03</div>
</body>
</html>
