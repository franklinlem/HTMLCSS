<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Aula de Vídeos na página HTML</h1>
    <p>Esse é um vídeo que foi inserido na página.</p>
    <video width="500" controls autoplay preload="auto" poster="imagens/fundobrasaopcsp500.jpg">
        <source src="videos/video480.mp4" type="video/mp4">
        <source src="videos/video480.webm" type="video/webm">
        <p>Seu navegador não é compativel com o formato do vídeo.</p>
    </video>
</body>
</html>
