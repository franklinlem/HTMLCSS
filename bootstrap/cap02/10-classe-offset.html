<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <style rel="stylesheet">
        [class ^=col] {border: 1px solid red; background-color: beige;}
        [class ^=container] {border: 2px solid black; background-color: blueviolet; margin: 5px;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: lightpink;">
    <div class="container">
        <div class="row">
            <div class="col-2 offset-2"> <!-- 2 colunas a direita-->
                coluna 1
            </div> 
            <div class="col-2 offset-3"> <!-- 3 colunas a direita-->
                coluna 2
            </div> 
        </div> <!--row-->
    </div> <!--container-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
